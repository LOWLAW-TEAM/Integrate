<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <title>LOWLAW</title>
    <script> // 수정
        function submitForm() {
            var email = document.getElementById("login-id").value;
            var password = document.getElementById("login-pw").value;
            if (email && password) {
                // 이메일과 비밀번호가 입력되었을 때만 폼 제출
                document.forms["login-form"].submit();
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-logo-container">
            <a href=""><img class="header-logo" src="{% static 'src/logo-header2.png' %}"></a> 
        </div>
        <div class="header-menu-container">
            <a href="" class="header-menu">검색엔진</a>
            <a href="" class="header-menu">AI챗봇</a>
        </div>
    </header>
    <div class="login-container">
        <div class="login-title">
            <h2>로그인</h2>
        </div>
        <div class="login-input">
            <form method="post" action="{% url 'login' %}" id="login-form" onsubmit="return false;">
                {% csrf_token %}
                <div class="input-group">
                    <input class="login-id" id="login-id" type="text" name="email" placeholder="이메일">
                </div>
                <div class="input-group">
                    <input class="login-pw" id="login-pw" type="password" name="password" placeholder="비밀번호">
                </div>
                <button type="button" class="login-btn" id="login-btn" onclick="submitForm()">로그인</button>
            </form>
        </div>
        <div class="login-btn-container">
            <button type="button" class="login-btn" id="login-btn" onclick="submitForm()">로그인</button>
            <a href="{% url 'register' %}"><button class="signup-btn" id="signup-btn">회원가입</button></a>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
